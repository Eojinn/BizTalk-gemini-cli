<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BizTone Converter</h1>
            <p>상황에 맞는 비즈니스 말투로 변환해 보세요.</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <h2>원본 입력</h2>
                <textarea id="original-text" placeholder="여기에 변환할 내용을 입력하세요." maxlength="500"></textarea>
                <div class="char-count">
                    <span id="current-char-count">0</span> / 500
                </div>
            </section>

            <section class="controls-section">
                <div class="target-selection">
                    <label for="target-audience">대상 선택:</label>
                    <select id="target-audience">
                        <option value="upward">상사 (Upward)</option>
                        <option value="lateral">타팀 동료 (Lateral)</option>
                        <option value="external">고객 (External)</option>
                    </select>
                </div>
                <button id="convert-button">변환하기</button>
            </section>

            <section class="output-section">
                <h2>변환 결과</h2>
                <textarea id="converted-text" readonly placeholder="변환된 결과가 여기에 표시됩니다."></textarea>
                <button id="copy-button">복사하기</button>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
