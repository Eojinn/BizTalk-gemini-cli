<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Noto Sans KR', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white rounded-lg shadow-xl p-8 max-w-4xl w-full">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">BizTone Converter</h1>
            <p class="text-gray-500 mt-2">상황에 맞는 비즈니스 말투로 변환해 보세요.</p>
        </header>

        <main class="grid md:grid-cols-3 gap-8">

            <!-- Input Section -->
            <section class="input-section md:col-span-1 flex flex-col">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">원본 입력</h2>
                <div class="flex-grow flex flex-col">
                    <textarea id="original-text" placeholder="여기에 변환할 내용을 입력하세요." maxlength="500" class="flex-grow w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                    <div class="text-right text-sm text-gray-500 mt-2">
                        <span id="current-char-count">0</span> / 500
                    </div>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section md:col-span-1 flex flex-col items-center justify-center space-y-6">
                <div class="target-selection w-full">
                    <label for="target-audience" class="block text-center text-lg font-medium text-gray-700 mb-2">대상 선택</label>
                    <select id="target-audience" class="w-full p-3 border border-gray-300 rounded-md bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        <option value="upward">상사 (Upward)</option>
                        <option value="lateral">타팀 동료 (Lateral)</option>
                        <option value="external">고객 (External)</option>
                    </select>
                </div>
                <button id="convert-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition transform hover:scale-105">
                    변환하기
                </button>
            </section>

            <!-- Output Section -->
            <section class="output-section md:col-span-1 flex flex-col">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">변환 결과</h2>
                <div class="flex-grow flex flex-col">
                    <textarea id="converted-text" readonly placeholder="변환된 결과가 여기에 표시됩니다." class="flex-grow w-full p-3 border border-gray-300 rounded-md bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"></textarea>
                    <button id="copy-button" class="mt-4 w-full bg-gray-600 text-white font-bold py-3 px-4 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">
                        복사하기
                    </button>
                </div>
            </section>

        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
